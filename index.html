<body>
  <div class="statusHolder">
    Ready to play Hangman?
  </div>
  <div class="gameHolder">
    <div class="triesCount">
    </div>
    <div class="guessHolder">
      <input class= "guessLetter" type="text" name="guess" placeholder = "Guess A Letter" maxlength = "1">
      <button class = "submitGuess">Guess</button>
    </div>
    <div class="progressHolder">
      <div class="progressString">

      </div>
    </div>

    <div class="guessedLetters">
    </div>
    <div class="newGameHolder">
      <button class= "newGameButton" type="button" name="newGameButton" onclick="window.location.reload()">Start new game</button>

    </div>
  </div>
