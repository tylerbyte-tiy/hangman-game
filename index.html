<!DOCTYPE html>

<html>
<head>
    <title>Hangman Game</title>
    <link rel="stylesheet" type="text/css" href="./styles/main.css">

</head>
<body>
    <div class="topmatter">
      <div class="hang-container">
        <div class="scaffolding-top"></div>
        <div class="scaffolding-left"></div>

        <div class="draw-area">
          <div class="rope"></div>
          <div class="head"></div>
          <div class="armbox">
            <div class="leftarm"></div>
            <div class="rightarm"></div>
            <div class="torso"></div>
          </div>

          <div class="legbox">
            <div class="leftleg"></div>
            <div class="rightleg"></div>
            <div class="pelvis"></div>
          </div>
        </div>
        <div class="scaffolding-base"></div>
      </div>

      <div class="side-container">
        <div class="container-title">Guess A Letter!</div>
        <div class="input-area">
          <input id="letter-input" type="text" maxlength="1"/>
        </div>
      </div>

      <div class="side-container">
         <div class="container-title">Guessed Letters</div>
         <div id="wrong-letters" class="input-area"></div>
      </div>
     </div>

    <div class="bottommatter">
       <div class="word-box">
        <div class="word-display"></div>
       </div>

       <div class="wordbox">
        <div class="word-display"></div>
        </div>

    </div>
    <script type="text/javascript" src="./JS/js:common-words.js"></script>
</body>
</html>
